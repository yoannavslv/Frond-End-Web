<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Create Account</title>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <link rel="stylesheet" href="Style2.css">
    </head>
    <body>
        <div class="container">
            <div class="title"><p>Flutter</p></div>
            <div class="undertitle"><p>Join the community</p></div>
            <form class="form-inline">
                <input type="username" class="form-inline" name="username" placeholder="User Name">
                <input type="email" class="form-inline" name="email" placeholder="Email">
                <input type="password" class="form-inline" name="password" placeholder="Password">
                <input type="submit" id="submitButton" value="Submit">
            </form>
        </div>
    </body>
</html>
